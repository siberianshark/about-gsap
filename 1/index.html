<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Enhanced Animation Showcase</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header>
    GSAP Animation Showcase
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

  <div class="animated-text">Watch the magic happen with GSAP!</div>

  <div class="parallax">
    <img src="/bg.png" alt="Parallax Image" />
  </div>

  <div class="image-container">
    <img src="./bg.png" alt="Sample Image" id="animatedImage" />
  </div>

  <div class="scroll-text">Scroll down to see more animations!</div>

  <div style="text-align:center; margin-top: 50px;">
    <button class="button" id="startAnimation">Start Animations</button>
  </div>

  <button class="theme-toggle-btn" id="themeToggleBtn">Toggle Theme</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
